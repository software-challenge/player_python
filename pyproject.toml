[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "socha"
version = "0.9.6"
authors = [
    { name = "FalconsSky", email = "stu222782@mail.uni-kiel.de" },
]
description = "This is the package for the Software-Challenge Germany 2023. This Season the game will be 'Hey, danke fÃ¼r den Fisch' a.k.a. 'Penguins' in short."
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "xsdata==22.7"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]
homepage = "https://software-challenge.de/"
repository = "https://github.com/FalconsSky/socha-python-client"
documentation = "https://software-challenge-python-client.readthedocs.io/en/latest/"
[tool.hatch.build]
exclude = [
    ".github",
    "docs",
    "tests",
    "logic.py",
    "readthedocs.yaml"
]
[project.urls]
"Bug Tracker" = "https://github.com/FalconsSky/Software-Challenge-Python-Client/issues"